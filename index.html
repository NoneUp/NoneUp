<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./logo-192x192.png">
    <link rel="icon" href="logo.jpg" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>NoneUp</title>
</head>
<body>

    <div id="topButtons">
        <button id="playPauseBtnTop" class="top-btn" title="Play/Pause"><span aria-hidden="true"></span></button>
    </div>

    <h1>NoneUp</h1>
    <div class="info">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>
    
    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>
    
    <button class="btn" id="start">
        <span class="btn-text">Play</span>
        <span class="play-line"></span>
    </button>

    <div id="pauseOverlay" class="pause-overlay">
        <div class="pause-content">
            <h2>Game Paused</h2>
            <p>Press the "Continue" button or spacebar</p>
            <button id="continueBtn" class="btn" style="margin-top: 15px;">Continue</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
